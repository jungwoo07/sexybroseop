<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 🎶오노추 🎶</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2rem;
      margin-top: 5%;
    }

    .video-container {
      width: 560px;
      height: 315px;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .play-button {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .play-button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <p id="message">' 🎶 오플추 🎶</p>

  <!-- 영상 위에 위치한 버튼 -->
  <button class="play-button" onclick="playRandomVideo()">🎲 마법의 정우가 부르길</button>

  <!-- 영상 -->
  <div class="video-container">
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    const videoList = [
      "https://youtube.com/embed/5DC_1z-OGHo",
      "https://youtube.com/embed/YFkyI6wjr_A",
      "https://youtube.com/embed/OsA3iPO2fEg",
      "https://youtube.com/embed/f1WuPpDA5fo",
      "https://youtube.com/embed/WnrIX9Ak1wA",
      "https://youtube.com/embed/FhpEn4qkeMY",
      "https://youtube.com/embed/CC78fJ9IBuU",
      "https://youtube.com/watch?v=pMDah67RpsQ&si=KIqu_VFpMmmG1t4Y",
      "https://youtube.com/watch?v=Qx8Stqr9XZM&si=E4WrfoYP9P-DZVkX",
      "https://youtube.com/watch?v=jyPb2zLiPyo&si=6TyCuT5nM_0ai7fW"
    ];

    function playRandomVideo() {
      const randomIndex = Math.floor(Math.random() * videoList.length);
      document.getElementById("videoFrame").src = videoList[randomIndex];
    }
  </script>
</body>
</html>
